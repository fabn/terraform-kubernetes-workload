name: E2E Tests

on:
  pull_request:
  push:
    branches: [main]
  schedule:
    # Run every Monday at 8:00 UTC to verify E2E tests remain valid over time
    - cron: '0 8 * * 1'

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Kind
        uses: helm/kind-action@v1
        with:
          cluster_name: kind
          config: .github/kind-config.yml

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v4

      - name: Install SOPS
        uses: fabn/mozilla-sops-action@node20

      - name: Terraform Init
        run: terraform -chdir=e2e init

      - name: Terraform Test
        run: terraform -chdir=e2e test
        env:
          SOPS_AGE_KEY_FILE: ${{ github.workspace }}/e2e/sops/test.agekey
